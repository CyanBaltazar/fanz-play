<!DOCTYPE html>
<html lang="en">
<head>
    <title>FanZPlay | Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

  <nav class="navbar navbar-fixed-top navbar-static-top">
    <div class="container padding-5px">
      <div class="navbar-header">
        <a id="brand" class="navbar-brand font-green" href="#"><img src="mockup/fp-logo-2.png" alt="basketball" class="fp-logo" /></a>
        <button id="menu-toggle-btn" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-menu-target" aria-expanded="false">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="nav-menu-target">
        <ul id="mobile-menu" class="fp-menu nav navbar-nav">
          <li class="active"><a href="#">Create Account</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">EULA</a></li>
          </ul>
      </div>
    </div>
  </nav>

    <div class="container">
        <div class="row login-box">
            <div class="col-md-12 text-center">
                <div class="row">
                  <div class="col-md-12">
                    <img class="fp-logo-login" src="mockup/fp-logo.png" alt="" />
                  </div>
                </div>

                <div class="row row-login">
                  <div class="col-md-12">
                    <label class="pull-left text-email-address">Email Address</label>

                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <input id="change-input-username" class="input-animate" placeholder="sample@email.com" type="text">
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <input id="change-input-password" class="input-animate" type="password" placeholder="password">
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <button class="login-button" type="button">Login</button>
                  </div>
                </div>

                <div class="row margin-top-5">
                  <div class="col-md-12">
                    <p class="p-no-account">
                      No account yet? <a class="register-link" href="#">Register here</a>
                    </p>
                  </div>
                </div>



















            </div>






        </div>
    </div>



    <footer class="container-fluid text-center navbar-fixed-bottom">
      <div class="col-md-12">
        <p class="text-muted">&copy; 2016 FanZPlay. All Rights Reserved</p>
      </div>
    </footer>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/00fedaf98c.js"></script>
</body>
</html>
