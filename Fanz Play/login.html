<!DOCTYPE html>
<html lang="en">
<head>
    <title>FanZPlay | Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

  <nav class="navbar navbar-static-top">
    <div class="container padding-5px">
      <div class="navbar-header">
        <button id="menu-toggle-btn" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-menu-target" aria-expanded="false">
          Menu
        </button>
        <a id="brand" class="navbar-brand font-green" href="#"><img src="mockup/fp-logo.png" alt="basketball" class="fp-logo" /></a>
      </div>
      <div class="collapse navbar-collapse" id="nav-menu-target">
        <ul id="mobile-menu" class="fp-menu nav navbar-nav">
          <li class="active"><a href="#">Create Account</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">EULA</a></li>
          </ul>
      </div>
    </div>
  </nav>

  <div class="box">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 text-center">
              <div class="form-box">
                <form class="login-box">
                  <div class="fp-logo-div">
                    <img class="fp-logo-login" src="mockup/fp-logo.png" alt="" />
                  </div>
                  <div class="login-form-group">
                    <div class="form-group form-email-grp">
                      <label class="login-txt-username">Email Address</label>
                      <input id="change-input-username" class="input-username" placeholder="sample@email.com" type="text" required="">
                    </div>
                    <div class="form-group form-pwd-grp">
                      <input id="change-input-password" class="input-password" placeholder="password" type="password" required="">
                    </div>
                    <div class="form-group form-login-btn-grp">
                      <button class="login-button text-center" type="button" name="button">Login</button>
                    </div>
                    <div class="form-group form-no-acct-grp">
                      <p class="login-noacct-txt">
                        No account yet? <a class="register-link" href="#">Register here</a>
                      </p>
                    </div>
                  </div>
                </form>
              </div>
            </div>
        </div>
    </div>
  </div>

  <div class="footer">
    <footer class="container-fluid text-center">
      <div class="col-md-12">
        <p class="text-muted">&copy; 2016 FanZPlay. All Rights Reserved</p>
      </div>
    </footer>
  </div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/">

</script>
<script src="https://use.fontawesome.com/00fedaf98c.js"></script>
</body>
</html>
