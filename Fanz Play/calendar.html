<!DOCTYPE html>
<html lang="en">
<head>
    <title>FanZPlay | Calendar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/calendar.css" rel="stylesheet">
    <link href="css/add-sponsors-prizes.css" rel="stylesheet" />
    <link href="css/register-account.css" rel="stylesheet" />
    <link href="css/create-event.css" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-static-top connect-sidebar">
        <div class="container padding-5px">
            <div class="navbar-header">
                <a id="brand" class="navbar-brand font-green" href="#"><img src="mockup/fp-logo.png" alt="basketball" class="fp-logo" /></a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row content">
            <div class="col-md-4 sidebar-menu text-center">
              <div class="menu-items">
                <ul>
                  <li class="menu-team">
                    <h1><img class="img-lakers" src="mockup/Lakers.png" alt="Lakers" /><span>Team </span>Lakers</h1>
                    <select class="form-control select-team">
                      <option></option>
                    </select>
                  </li>
                  <li><a href="#"><h3>Calendar</h3></a></li>
                  <li><a href="#"><h3>Invitations</h3></a></li>
                  <li><a href="#"><h3>Events</h3></a></li>
                    <li><a href="#"><h4>Create Events</h4></a></li>
                    <li><a href="#"><h4>Pending Events</h4></a></li>
                    <li><a href="#"><h4>Upcoming Events</h4></a></li>
                    <li><a href="#"><h4 class="margin-bottom-40px">Past Events</h4></a></li>
                  <li><a href="#"><h3>Trivia</h3></a></li>
                  <li><a href="#"><h3>Sponsors</h3></a></li>
                  <li><a href="#"><h3>Statistics</h3></a></li>
                  <li><a href="#"><h3>Help</h3></a></li>
                  <li><a href="#"><h3>Logout</h3></a></li>
                </ul>
              </div>
            </div>
            <div class="col-md-8 text-center">
              <div class="container-fluid">


                <div class="row row-date-availability node-with-border">
                  <div class="col-md-6">
                    <div>
                      <h1>September</h1>
                    </div>
                  </div>
                  <div class="col-md-6 node-with-border">
                    <div class="form-group avail-dropdown">
                      <div class="status"></div>
                      <label>Available</label>
                      <select class="form-control avail-select">
                        <option>Yes</option>
                        <option>No</option>
                        <option></option>
                        <option></option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="row row-calendar node-with-border">
                  <div class="col-md-12">
                    <div class="calendar">

                    </div>
                  </div>
                </div>



              </div>



            </div>
        </div>
    </div>




    <footer class="navbar-fixed-bottom container-fluid text-center">
      <div class="container">
        <p class="text-muted">&copy; 2016 FanZPlay. All Rights Reserved</p>
      </div>
    </footer>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/00fedaf98c.js"></script>

</html>
