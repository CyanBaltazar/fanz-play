<!DOCTYPE html>
<html lang="en">
<head>
    <title>FanZPlay | Register Account</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/register-account.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>


  <nav class="navbar navbar-static-top">
    <div class="container padding-5px">
      <div class="navbar-header">
        <button id="menu-toggle-btn" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-menu-target" aria-expanded="false">
          Menu
        </button>
        <a id="brand" class="navbar-brand font-green" href="#"><img src="mockup/fp-logo.png" alt="basketball" class="fp-logo" /></a>
      </div>
      <div class="collapse navbar-collapse" id="nav-menu-target">
        <ul id="mobile-menu" class="fp-menu nav navbar-nav">
          <li class="active"><a href="#">Create Account</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">EULA</a></li>
          </ul>
      </div>
    </div>
  </nav>



  <div class="container">
    <div class="row content">
      <div class="col-sm-6 col-sm-offset-3 text-center">

        <form class="form-horizontal" role="form">


          <div class="tab-content">




            <h1 class="registeraccount-text">Register an account</h1>
            <div id="form-1" class="tab-pane active">

              <div class="form-group-parent">
                <div class="form-group text-left">
                  <label class="reg-teamname-text">Team name</label>
                  <input class="form-control team-name" type="text" name="name" value="">
                </div>
                <div class="form-group text-left">
                  <label class="reg-type-text">Type</label>
                  <select class="form-control type">
                    <option>Baseball</option>
                    <option>Basketball</option>
                    <option>Football</option>
                    <option>Rugby</option>
                  </select>
                </div>
                <div class="form-group text-left">
                  <label class="reg-completename-text">Complete name</label>
                  <input class="form-control input-reg-completename" type="text" name="name" value="">
                </div>
                <div class="form-group">
                  <input class="input-reg-email" type="text" name="name" value="" placeholder="Email Address">
                </div>
                <div class="form-group">
                  <input class="input-reg-hqaddress" type="text" name="name" value="" placeholder="Office/HQ Address">
                </div>
                <div class="form-group">
                  <input class="input-reg-mobilenumber" type="number" name="name" value="" placeholder="Mobile Number">
                </div>
                <div class="form-group">
                  <button class="reg-button" type="button"><a class="next" href="#form-2">Next</a></button>
                </div>
                <div class="setup">
                  <ul class="form-road-map">
                    <li class="active"><a class="form-roadmap-1">1</a></li>&nbsp;of&nbsp;
                    <li><a class="form-roadmap-2">2</a></li>
                  </ul>
                </div>
              </div>


            </div>








            <div id="form-2" class="tab-pane">
              <div class="form-group">
                <div class="camera-circle"><i class="fa fa-camera reg-camera-icon" aria-hidden="true"></i></div>
                <label class="upload-teamlogo-txt">Upload team logo</label>
              </div>
              <div class="form-group">
                <label class="team-bio-txt">Team Bio</label>
                <input class="input-reg-teambio form-control" type="text" name="name" value="">
              </div>
              <div class="form-group">
                <label class="team-awards-txt">Awards</label>
                <input class="input-reg-teamawards form-control" type="text" name="name" value="">
              </div>
              <div class="form-group">
                <button class="reg-button" type="button">Finish</button>
              </div>
              <div class="setup">
                <ul class="form-road-map">
                  <li class="active"><a class="form-roadmap-1">2</a></li>&nbsp;of&nbsp;
                  <li><a class="form-roadmap-2">2</a></li>
                </ul>
              </div>
            </div>



          </div>






          













        </form>







      </div>
    </div>
  </div>




  <footer class="container-fluid text-center navbar-fixed-bottom">
    <div class="container">
      <p class="text-muted">&copy; 2016 FanZPlay. All Rights Reserved</p>
    </div>
  </footer>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/register-account.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/00fedaf98c.js"></script>
</body>
</html>
