<!DOCTYPE html>
<html lang="en">
<head>
    <title>FanZPlay | Register Account</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/register-account.css" rel="stylesheet" />
    <link href="css/create-event.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

  <nav class="navbar navbar-fixed-top navbar-static-top">
    <div class="container padding-5px">
      <div class="navbar-header">
        <a id="brand" class="navbar-brand font-green" href="#"><img src="mockup/fp-logo-2.png" alt="basketball" class="fp-logo" /></a>
        <button id="menu-toggle-btn" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-menu-target" aria-expanded="false">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="nav-menu-target">
        <ul id="mobile-menu" class="fp-menu nav navbar-nav">
          <li class="active"><a href="#">Create Account</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">EULA</a></li>
          </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row register-content">
      <div class="col-sm-6 col-sm-offset-3 text-center">
          <div class="tab-content">
            <h1 class="registeraccount-text">Register an account</h1>
            <div id="form-1" class="tab-pane active">
              <div class="row margin-top-5">
                <div class="col-md-12">
                  <label class="pull-left" for="team-name">Team name</label>
                  <input class="full-textbox" type="text" name="team-name">
                </div>
              </div>
              <div class="row margin-top-5">
                <div class="col-md-12">
                  <label class="pull-left">Type</label>
                  <select class="select-full-style">
                    <option>Baseball</option>
                    <option>Basketball</option>
                    <option>Football</option>
                    <option>Rugby</option>
                  </select>
                </div>
              </div>
              <div class="row margin-top-5">
                <div class="col-md-12">
                  <label class="pull-left" for="complete-name">Complete Name</label>
                  <input class="full-textbox" type="text" name="complete-name">
                </div>
              </div>
              <div class="row margin-top-5">
                <div class="col-md-12">
                  <input class="full-textbox" type="text" name="email-address" placeholder="Email Address">
                </div>
              </div>
              <div class="row margin-top-5">
                <div class="col-md-12">
                  <input class="full-textbox" type="text" name="office-address" value="" placeholder="Office/HQ Address">
                </div>
              </div>
              <div class="row margin-top-5">
                <div class="col-md-12">
                  <input class="full-textbox" type="number" name="mobile-number" placeholder="Mobile Number">
                </div>
              </div>
              <div class="row margin-top-5">
                <div class="col-md-12">
                  <button class="reg-button" type="button"><a class="next" href="#form-2">Next</a></button>
                </div>
              </div>
              <div class="row margin-top-5 margin-bottom-15">
                <div class="col-md-12">
                    <ul class="pagination pagination-lg">
                        <li><a class="previous" href="#" data-toggle="tooltip" title="Previous"><<</a></li>
                        <li class="active"><a class="current">1</a></li>
                        <li><a class="current">2</a></li>
                        <li><a class="next" href="#" data-toggle="tooltip" title="Next">>></a></li>
                    </ul>
                </div>
              </div>
            </div>




            <div id="form-2" class="tab-pane second-form">

              <div class="row margin-top-5">
                <div class="col-md-12">
                  <div class="camera-circle margin-bottom-5"><i class="fa fa-camera reg-camera-icon" aria-hidden="true"></i></div>
                  <label class="upload-teamlogo-txt">Upload team logo</label>
                </div>
              </div>

              <div class="row margin-top-5">
                <div class="col-md-12">
                  <label class="pull-left">Team Bio</label>
                  <input class="full-textbox" type="text" name="name" value="">
                </div>
              </div>

              <div class="row margin-top-5">
                <div class="col-md-12">
                  <label class="pull-left">Awards</label>
                  <input class="full-textbox" type="text" name="name" value="">
                </div>
              </div>



              <div class="row margin-top-5">
                <div class="col-md-12">
                  <button class="reg-button" type="button">Finish</button>
                </div>
              </div>



              <div class="row margin-top-5 margin-bottom-15">
                <div class="col-md-12">
                    <ul class="pagination pagination-lg">
                        <li><a class="previous" href="#" data-toggle="tooltip" title="Previous"><<</a></li>
                        <li><a class="current">1</a></li>
                        <li class="active"><a class="current">2</a></li>
                        <li><a class="next" href="#" data-toggle="tooltip" title="Next">>></a></li>
                    </ul>
                </div>
              </div>


            </div>
          </div>

      </div>
    </div>
  </div>

  <footer class="container-fluid text-center navbar-fixed-bottom">
    <div class="container">
      <p class="text-muted">&copy; 2016 FanZPlay. All Rights Reserved</p>
    </div>
  </footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/register-account.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/00fedaf98c.js"></script>
</body>
</html>
