<!DOCTYPE html>
<html lang="en">
<head>
    <title>FanZPlay | Live Quiz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/live-quiz.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="js/live-quiz.js"></script>
</head>
<body>

  <div class="container container-quiz">
    <div class="row center-vertical">
      <div class="col-md-12 square">

        <div class="row">
          <div class="col-md-4">
            <img class="fp-lq-img" src="mockup/fp-logo-2.png" alt="sports" />
          </div>
          <div class="col-md-8 text-left">
            <div class="row">
              <div class="col-md-6">
                <h1 class="quiz-title">Live Quiz</h1>
              </div>
              <div class="col-md-6">
                <div id="clockdiv" class="clock-div">

                </div>
              </div>
            </div>

            <hr class="hr-style">
            <div class="row">
              <div class="col-md-12">
                <h3>Who was  the first line backer to be selected as the Super Bowl most valuable player(MVP)? </h3>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <button class="btn btn-default btn-block button-quiz-style" type="button">Luke Kuechly</button>
              </div>
              <div class="col-md-6">
                <button class="btn btn-default btn-block button-quiz-style" type="button">Jamie Collins</button>
              </div>
              <div class="col-md-6">
                <button class="btn btn-default btn-block button-quiz-style" type="button">Chuck Howley</button>
              </div>
              <div class="col-md-6">
                <button class="btn btn-default btn-block button-quiz-style" type="button">Navorro Bowman</button>
              </div>
            </div>








          </div>
        </div>




      </div>
    </div>
  </div>
















<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/00fedaf98c.js"></script>
</body>
</html>
